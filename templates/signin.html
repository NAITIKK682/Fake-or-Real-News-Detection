<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url("{{ url_for('static', filename='images/bg.jpg') }}") center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1;
        }
        .container {
            position: relative;
            display: flex;
            width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            z-index: 2;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .left, .right {
            width: 50%;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .right {
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.9), rgba(21, 101, 192, 0.9));
            color: white;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1e88e5;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .right h2 {
            color: white;
        }
        p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .social-icons img {
            width: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .social-icons img:hover {
            transform: translateY(-5px);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 10px rgba(30, 136, 229, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #1e88e5;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1565c0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.4);
        }
        .right button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .right button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        /* Floating Animation for Right Section */
        .right {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        /* Home Button Styles */
        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .home-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        .home-btn i {
            font-size: 16px;
        }
    </style>
    <!-- Font Awesome for home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="overlay"></div>  <!-- Blur Overlay -->
    
    <div class="container">
        <a href="/" class="home-btn">
            <i class="fas fa-home"></i> Home
        </a>
        <div class="left">
            <h2>Sign In</h2>
            <div class="social-icons">
                <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google">
                <img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook">
                <img src="{{ url_for('static', filename='images/twitter-icon.png') }}" alt="Twitter">
            </div>
            <p>Or sign in using your E-Mail Address</p>
            <form method="POST" action="/signin">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="right">
            <h2>Create an Account!</h2>
            <p>Sign up if you still don't have an account</p>
            <button>Sign Up</button>
        </div>
    </div>

</body>
</html>
